<div class="wrapper" >
    <div class="sidebar">
        <div class="person">
            <div class="topchat" > 
                <h3 style="color: aliceblue;"> แชท </h3>
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Search" type="search" class="input" [(ngModel)]="searchInput" (ngModelChange)="search()">
                  </div> 
            </div>
            <div *ngFor="let item of filteredUser; let i = index">
                <span
                  class="custom-border"
                  style="display: flex; align-items: center;"
                  (click)="showDoctorsID(item.doctorsID)"
                  [ngClass]="{'active': item.doctorsID === selectedDoctorID}" >
                  <img
                    src="http://localhost:3000/customer/api/image1/{{item.imageFile}}"
                    alt="{{ item.firstName }}"
                    class="rounded-image"
                  >
                  <p style="margin: 0; margin-bottom: 2px; margin-left: 5px; color: aliceblue;">{{ item.firstName }} {{ item.lastName }}</p>
                </span>
              </div>
              
        </div>
    </div>
  
    <div class="chat-wrapper">
        <div class="header">
          <div style="display: flex;" *ngIf="doctorsID">
            <img src="http://localhost:3000/doctor/api/image1/{{Profile.imageFile}}" 
                 alt="user" width="56px" height="56px" style="border-radius: 50%;"> 
            <div class="">{{ Profile.firstName }} {{ Profile.lastName }}</div>
          </div>
        </div>


      
        <div class="content">
            <div class="chat">
                
                <ul id="messages" class="message-list">
                    <li *ngFor="let item of chatItems;"
                        [ngClass]="{ 'left': item.type != chatType, 'right': item.type == chatType }">
                        <div class="box-chat">
                            <span>{{ item.message }}</span>
                            <small>{{ item.time | date : 'medium' }}</small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
      
          <form class="footer" >
           
          </form>
        </div>
