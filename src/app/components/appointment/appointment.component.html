<div class="container">
    <div class="box"> 

          <img src="http://localhost:3000/doctor/api/image1/{{doctor.imageFile}}" alt="user" width="150" style="border-radius: 50%; width: 150px; height: 150px; border: 4px solid white; margin-top: 30px;">
          <div class="text">
            <p style="color: #0c84d4; font-size: 18px;">{{doctor.firstName}} {{doctor.lastName}}</p>
            <p style="color: rgb(99, 99, 99); font-size: 16px;">{{doctor.departmentNames}}</p>
            <p style="color: rgb(99, 99, 99); font-size: 16px;">{{doctor.expertiseNames}}</p>

        </div>
      </div>
   <div class="box1" style="font-family: 'Maven Pro', sans-serif;"> 
    <div class="tmp">
    <div class="data ">
        <h4 style="font-family: 'IBM Plex Sans Thai', sans-serif;">ระบุอาการเบื้องต้น :</h4>
        <input type="text" [(ngModel)]="history" placeholder="อาการ, ระยะเวลาที่เป็น, สิ่งที่ต้องการปรึกษา" style="max-height: 60px; overflow-y: auto;">
    </div>
    <div class="data ">
        <h4 style="font-family: 'IBM Plex Sans Thai', sans-serif;">ประวัติการแพ้ยา : </h4>
        <input  [(ngModel)]="symptom" type="text" placeholder="ประวัติการแพ้ยา/อาหาร">
    </div>
    
    </div>
    <h4 style="font-family: 'IBM Plex Sans Thai', sans-serif;">ช่องทางการปรึกษา</h4>
    <div class="radio-inputs">
        <label class="radio">
          <input (click)="consult = 'แชท'" type="radio" name="radio" checked="">
          <span  style="font-family: 'IBM Plex Sans Thai', sans-serif;" class="name">แชท</span>
        </label>
        <label class="radio">
          <input (click)="consult = 'โทร'"  type="radio" name="radio">
          <span style="font-family: 'IBM Plex Sans Thai', sans-serif;" class="name">โทร</span>
        </label>
            
        <label class="radio">
          <input (click)="consult = 'วีดีโอ'" type="radio" name="radio">
          <span style="font-family: 'IBM Plex Sans Thai', sans-serif;" class="name">วีดีโอ</span>
        </label>
        </div>
        <div class="footer">
            <button class="button1" (click)="navigateToConfirm()">
              <span>ทำการนัดหมาย</span>
            </button> 
          </div>
        </div>
      </div>
