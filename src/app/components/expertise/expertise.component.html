    <h1 class="header"> เพื่มความชำนาญ </h1>
   

    <div class="expertisH">
      <p style="margin-right: 10px; font-size: 1.5em;">แผนก</p>
      <p-dropdown [options]="departmentOptions" [(ngModel)]="selectedDepartment" optionLabel="departmentName" placeholder="แผนก" (ngModelChange)="onExpertiseSelect($event)"></p-dropdown>
      <p style="margin-right: 10px; font-size: 1.5em; margin-left: 30px;">ความชำชาญ</p>
      <p-dropdown  [disabled]="!selectedDepartment" placeholder="ความชำชาญ" [options]="allExpertiseOptions" [(ngModel)]="selectedExpertise" optionLabel="expertiseName"></p-dropdown>
 
    
    </div>

        <div style="display: flex; margin-top: 15px; justify-content: center;">
          <button class="btnsub" (click)="onAddExpertise(this.doctorsID,this.selectedExpertise.expertiseID)">
            ยืนยันการเพื่ม
          </button>

        </div>
        <div class="line"></div>
        <h1 class="header"> ความชำชาญ </h1>
        <div class="card" style="justify-content: center;text-align: center;">
            <p-table [value]="getall" [tableStyle]="{ 'min-width': '20rem',' border-radius': '10px;' }">
              <ng-template pTemplate="header">
                <tr>
                  <th>ความชำนาญ</th>
                  <th>แผนก</th>
                  <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-expertise>
                <tr>
                  <td>{{ expertise.expertiseName }}</td>
                  <td>{{ expertise.departmentName }}</td>
                  <td>   <button class="btndelete" (click)="onDeleteExpertise(expertise.expertiseID)">
                    <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                  </button></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          
          
  
    </div>
